<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
</head>
<style>
     body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 450px;
        }

         caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
         }

         th, td {
            border: 1px solid black;
            padding: 10px;
         }
</style>

        Exercício de Tabela

</html>
