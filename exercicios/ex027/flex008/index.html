<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightblue;
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            align-items: flex-start;
        }

        div.item {
            background-color: lightgreen;
            border: 1px solid black;
            margin: 5px;
            text-align: center;
            border-radius: 3px;
            padding: 30px;
        }

        div#i1 {
            align-self: flex-start;
        }

        div#i2 {
            align-self: center;
        }

        div#i3 {
            align-self: flex-end;
        }

        div#i4 {
            align-self: center;
        }

        div#i5 {
            align-self: flex-start;
        }

        div#i6 {
            align-self: center;
        }

        div#i7 {
            align-self: flex-end;
        }

        div#i8 {
            align-self: center;
        }

        div#i9 {
            align-self: flex-start;
        }

        div#i10 {
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">a</div>
        <div class="item" id="i2">b</div>
        <div class="item" id="i3">c</div>
        <div class="item" id="i4">d</div>
        <div class="item" id="i5">e</div>
        <div class="item" id="i6">f</div>
        <div class="item" id="i7">g</div>
        <div class="item" id="i8">h</div>
        <div class="item" id="i9">i</div>
        <div class="item" id="i10">j</div>
    </div>
</body>
</html>
