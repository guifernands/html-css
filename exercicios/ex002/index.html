<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Eu gosto de comer <br>coco &lt;br&gt;. <!--lt= less than / gt= greater than-->
    </p>
    <p>&#x1F421
        &#x1F430 <!--chutei os numeros depois do F KEKW-->
    </p>
    <p>&euro;
        &yen;
        &real;
    </p>
</body>
</html>
